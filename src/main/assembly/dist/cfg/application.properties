#
# Some Dataverse API calls require authorization through an API token.
#
dvn.api-token=changeme

#
# The base URL of the Dataverse instance to access.
#
dvn.base-url=http://localhost:8080/dataverse/

#
# The version of the API to use.
#
dvn.api.version=1

#
# Time-outs
#
dvn.api.connection-timout-ms=3000
dvn.api.read-timeout-ms=30000
